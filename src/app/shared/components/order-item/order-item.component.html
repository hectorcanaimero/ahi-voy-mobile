<ion-card mode="ios">
  <ion-card-header>
    <ion-item>
      <ion-avatar slot="start">
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-avatar>
      <ion-label>Cafeteria Isa bella</ion-label>
    </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="2">
          <span class="number">1</span>
        </ion-col>
        <ion-col size="10">
          <ion-label>Pasticho</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <span class="number">1</span>
        </ion-col>
        <ion-col size="10">
          <ion-label>Pasta a la Carbonara</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2">
          <span class="number">2</span>
        </ion-col>
        <ion-col size="10">
          <ion-label>Coca Cola de lata</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" class="ion-text-center">
          <a [routerLink]="['']" class="btn">
            Ayuda
          </a>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
          <a [routerLink]="['']" class="btn">
            Detalles
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
